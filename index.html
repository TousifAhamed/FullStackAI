<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Generating your masterpiece...</p>
            <p class="status-message">This may take up to a minute</p>
        </div>
    </div>  
    <div class="container">
        <div class="box">
            <h3><i class="fas fa-paw"></i> Select Animal</h3>
            <div class="animal-options">
                <div class="animal-option">
                    <input type="radio" name="animal" id="cat" value="cat">
                    <label for="cat"><i class="fas fa-cat"></i> Cat</label>
                </div>
                <div class="animal-option">
                    <input type="radio" name="animal" id="dog" value="dog">
                    <label for="dog"><i class="fas fa-dog"></i> Dog</label>
                </div>
                <div class="animal-option">
                    <input type="radio" name="animal" id="elephant" value="elephant">
                    <label for="elephant"><i class="fas fa-horse"></i> Elephant</label>
                </div>
            </div>
            <div id="animalImage"></div>
        </div>
        
        <div class="box">
            <h3><i class="fas fa-upload"></i> Upload File</h3>
            <div class="file-upload">
                <input type="file" id="fileInput">
                <label for="fileInput" class="upload-button">
                    <i class="fas fa-cloud-upload-alt"></i> Choose a file
                </label>
            </div>
            <div id="fileInfo"></div>
        </div>
        <div class="box">
            <h3><i class="fas fa-magic"></i> Generate Image</h3>
            <div class="generate-image-box">
                <input type="text" 
                       class="prompt-input" 
                       placeholder="Enter your image prompt..."
                       id="imagePrompt">
                <button class="generate-button" id="generateBtn">
                    <i class="fas fa-wand-magic-sparkles"></i> Generate
                </button>
                <div id="generatedImage"></div>
            </div>
        </div>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
